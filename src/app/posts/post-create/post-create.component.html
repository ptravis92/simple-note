<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" required>
    <mat-form-field>
      <input matInput type="text" name="title" ngModel placeholder="Note Title" #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a note title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" ngModel required placeholder="Note Content" #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter some note content.</mat-error>
    </mat-form-field>
      <button
      color="primary"
      mat-raised-button
      type="submit">Save Note</button>
  </form>
</mat-card>
